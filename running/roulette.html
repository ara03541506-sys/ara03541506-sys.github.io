  <script>
    const STORAGE_KEY = 'menus';

    function getSavedMenus() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function saveMenu() {
      const dish = document.getElementById('dishInput').value.trim();
      const ingredients = document.getElementById('ingredientInput').value.trim();
      if (!dish || !ingredients) return;

      const menus = getSavedMenus();
      menus.push({ dish, ingredients });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(menus));

      document.getElementById('dishInput').value = '';
      document.getElementById('ingredientInput').value = '';
      renderMenuList();
    }

    function renderMenuList() {
      const menuList = document.getElementById('menuList');
      const menus = getSavedMenus();
      menuList.innerHTML = '';

      menus.forEach((menu, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="menu-text">
            <strong>${menu.dish}</strong>
            ææ–™ï¼š${menu.ingredients}
          </div>
          <button class="delete-btn" onclick="deleteMenu(${index})">Ã—</button>
        `;
        menuList.appendChild(li);
      });
    }

    function deleteMenu(index) {
      const menus = getSavedMenus();
      menus.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(menus));
      renderMenuList();
    }

    function spinRoulette() {
      const menus = getSavedMenus();
      const resultDiv = document.getElementById('result');

      if (menus.length === 0) {
        resultDiv.textContent = 'çŒ®ç«‹ã‚’ä¿å­˜ã—ã¦ãã ã•ã„';

    }
