<!DOCTYPE html>
<html lang="ja">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5788743486732787"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カテゴリー：PUMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="min-h-screen bg-white text-gray-800">
  <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white p-8 shadow-md text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold tracking-wide">カテゴリー：PUMA</h1>
    <p class="text-sm mt-1">PUMA関連のブログ記事一覧</p>
    <a href="index.html" class="inline-flex mt-5 px-5 py-2 bg-white text-orange-600 font-semibold rounded-xl shadow hover:bg-orange-100 border border-orange-300 transition-all items-center gap-2">
      <i class="fa-solid fa-arrow-left"></i> <span>トップに戻る</span>
    </a>
  </header>
  <main class="max-w-3xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <section class="md:col-span-3">
        <h2 class="text-xl font-semibold mb-4"><i class="fa-solid fa-shoe-prints"></i> PUMA記事</h2>
        <div class="grid gap-6">
          <!-- PUMA記事自動挿入 -->
          <div class="rounded-2xl shadow-sm overflow-hidden bg-white p-4 border" data-category="プーマ">
            <img src="../画像/deviate.png" alt="アディゼロタクミセン11" class="w-full h-48 object-cover rounded-lg mb-3">
            <h3 class="text-lg font-bold mb-2">PUMA ディヴィエイトニトロエリート3 レビュー</h3>
            <p class="text-sm text-gray-700 mb-2">誰にでも履ける万能シューズ！公式情報・履いた感想・おすすめポイントを詳しく解説。</p>
            <a href="puma_deviate.html" class="inline-block px-4 py-2 bg-orange-500 text-white rounded-lg font-semibold shadow hover:bg-orange-600">記事を読む</a>
          </div>
          <!-- 他のプーマ記事もここに追加可能 -->
        </div>
      </section>
      <!-- サイドバー -->
      <div data-include="sidebar.html"></div>
    </main>

    <!-- フッター -->
    <div data-include="footer.html"></div>

    <script>
      // カードにマウスオーバーでアニメーション
      document.querySelectorAll(".cursor-pointer").forEach((card) => {
        card.addEventListener("mouseenter", () => {
          card.style.transform = "scale(1.05)";
          card.style.transition = "transform 0.2s";
        });
        card.addEventListener("mouseleave", () => {
          card.style.transform = "scale(1)";
        });
      });
    </script>

    <script>
      // 汎用インクルード関数
      document.querySelectorAll("[data-include]").forEach(async (el) => {
        const file = el.getAttribute("data-include");
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error(response.statusText);
          el.innerHTML = await response.text();
        } catch (e) {
          el.innerHTML = `<p style="color:red;">${file} の読み込みに失敗しました。</p>`;
          console.error(e);
        }
      });
    </script>
    </body>
</html>
