<!DOCTYPE html>
<html lang="ja">
<head>
  {% include head.html %}
  <style>
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
th, td {
  border: 1px solid #e5e7eb;
  padding: 0.5rem 0.75rem;
}
th {
  background-color: #f3f4f6;
  text-align: left;
}

blockquote {
  background-color: #f3ede4;
  border-left: 6px solid #fb923c;
  padding: 2rem;
  border-radius: 1.5rem;
  margin: 2.5rem 0;
}

blockquote p {
  margin: 0;
  line-height: 1.9;
  font-size: 1.05rem;
}

.prose h2 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-top: 3rem;
  margin-bottom: 1.2rem;
  border-bottom: 2px solid #e5e7eb;
  padding-bottom: 0.5rem;
}

.site-header {
  background-color: #f97316;
  background-image: linear-gradient(to right, #f97316, #ef4444);
  color: #ffffff;
  padding: 2rem;
  box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
}

.site-header-title {
  margin: 0;
  font-size: clamp(2rem, 4vw, 3.25rem);
  font-weight: 800;
  letter-spacing: 0.02em;
}

.top-back-wrap {
  margin-top: 1rem;
}

.top-back-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  padding: 0.5rem 1rem;
  background: #ffffff;
  color: #ea580c;
  border: 1px solid #fdba74;
  border-radius: 9999px;
  text-decoration: none;
  font-weight: 700;
  transition: background-color 0.2s ease, transform 0.2s ease;
}

.top-back-btn:hover {
  background: #fff7ed;
  transform: translateY(-1px);
}

.post-content > ul {
  list-style: disc;
  padding-left: 1.5rem;
}

.post-content > ul > li {
  margin-bottom: 0.5rem;
}

.post-content > p {
  margin-bottom: 2rem;
}

img,
video {
  max-width: 100%;
  height: auto;
}

.post-content img {
  margin-left: auto;
  margin-right: auto;
}




</style>

</head>
<body class="min-h-screen bg-gray-50 text-gray-800">

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

</body>
</html>
