<main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-8">
    
  <section class="post-content md:col-span-2 prose prose-lg leading-relaxed max-w-none mt-10">
  {% if page.image %}
  <img src="{{ page.image | relative_url }}"
       alt="{{ page.title }}"
       class="rounded-2xl mb-8 mx-auto max-w-md">
{% endif %}

    {{ content }}
  </section>

  <aside>
    {% include sidebar.html %}
  </aside>

</main>
